<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Side Bar</title>
  <style>
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }

    .sidebar a {
      padding: 10px 15px;
      text-decoration: none;
      font-size: 25px;
      color: #818181;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: #f1f1f1;
    }

    .sidebar .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
    }

    .openbtn {
      font-size: 20px;
      cursor: pointer;
      background-color: #111;
      color: white;
      border: none;
    }

    .openbtn:hover {
      background-color: #444;
    }

    .content {
      margin-left: 200px;
      transition: margin-left 0.5s;
      padding: 16px;
    }
  </style>
</head>
<body>

<div class="sidebar" id="sidebar">
  <a href="#" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="#">Link 1</a>
  <a href="#">Link 2</a>
  <a href="#">Link 3</a>
  <a href="#">Link 4</a>
</div>

<div class="content">
  <button class="openbtn" onclick="openNav()">&#9776; Open Sidebar</button>
  <h2>Main Content</h2>
  <p>This is the main content of the page.</p>
</div>

<script>
  function openNav() {
    document.getElementById("sidebar").style.width = "250px";
    document.getElementsByClassName("content")[0].style.marginLeft = "250px";
  }

  function closeNav() {
    document.getElementById("sidebar").style.width = "0";
    document.getElementsByClassName("content")[0].style.marginLeft= "0";
  }
</script>

</body>
</html>
